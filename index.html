<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
<!-- multistep form -->
<meta charset="utf-8"/>
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">פרטי תקלה</li>
    <li>יצירת קשר</li>
    <li>סיום</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">מלא את הפרטים</h2>
    <input type="name" name="userName" placeholder="שם" style="text-align: right;"  />
    <input type="name" name="location" placeholder="מיקום התקלה" style="text-align: right;"  />
    <textarea  type="name" name="theProblem" placeholder="תאר בבקשה את הבעייה" style="text-align: right;" ></textarea>
    <input type="button" name="next" class="next action-button" value="הבא" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">דרכי יצירת קשר</h2>
    <h3 class="fs-subtitle">?איך תרצה שנודיע לך שהתקלה טופלה <br> אם אתה לא רוצה, השאר ריק</h3>
    <input type="text" name="email" placeholder="כתובת מייל" style="text-align: right;" />
    <input type="text" name="phoneNumber" placeholder="מספר טלפון" style="text-align: right;"/>
    <input type="button" name="previous" class="previous action-button" value="הקודם" />
    <input type="button" name="next" class="next action-button" value="הבא" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">תודה</h2>
    <h3 class="fs-subtitle">אנחנו עובדים על פתרון לחץ על סיום כדי להגיש את הפנייה</h3>
    
    <input type="button" name="previous" class="previous action-button" value="הקודם" />
    <input onclick="updateFireBase()" type="button" name="submit" class="submit action-button" value="סיום" />
  </fieldset>
</form>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
